<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--BÀI TẬP CƠ BẢN-->
    <!--BÀI 1:-->
    <div class="baitap1">
      <h2>BÀI 1</h2>
      <form>
        <div class="row">
          <div class="form-group col-12 col-lg-4">
            <label for="sothunhat"></label>
            <input
              type="number"
              class="form-control"
              id="sothunhat"
              placeholder="Số thứ nhất"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="sothuhai"></label>
            <input
              type="number"
              class="form-control"
              id="sothuhai"
              placeholder="Số thứ hai"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="sothuba"></label>
            <input
              type="number"
              class="form-control"
              id="sothuba"
              placeholder="Số thứ ba"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btnsx">Sắp xếp</button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtsx"></span>
      </div>
    </div>

    <!--BÀI 2:-->
    <div class="baitap">
      <h2>BÀI 2</h2>
      <form>
        <div class="row">
          <div class="form-group mx-3">
            <label for="select"></label>
            <select
              class="form-control"
              id="select"
              placeholder="Chọn thành viên"
            >
              <option>Chọn thành viên</option>
              <option value="bo" selected="selectedBo">Bố</option>
              <option value="me">Mẹ</option>
              <option value="anh">Anh trai</option>
              <option value="em">Em gái</option>
            </select>
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="chao">
        Gửi lời chào
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtchao"></span>
      </div>
    </div>

    <!--BÀi 3:-->
    <div class="baitap">
      <h2>BÀI 3</h2>
      <form>
        <div class="row">
          <div class="form-group col-12 col-lg-4">
            <label for="so1"></label>
            <input
              type="number"
              class="form-control"
              id="so1"
              placeholder="Nhập số thứ nhất"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="so2"></label>
            <input
              type="number"
              class="form-control"
              id="so2"
              placeholder="Nhập số thứ hai"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="so3"></label>
            <input
              type="number"
              class="form-control"
              id="so3"
              placeholder="Nhập số thứ ba"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btndem">Đếm</button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtdem"></span>
      </div>
    </div>

    <!--BÀI 4:-->
    <div class="baitap">
      <h2>BÀI 4</h2>
      <form>
        <div class="row">
          <div class="form-group col-12 col-lg-4">
            <label for="canh1"></label>
            <input
              type="number"
              class="form-control"
              id="canh1"
              placeholder="Nhập độ dài cạnh 1"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="canh2"></label>
            <input
              type="number"
              class="form-control"
              id="canh2"
              placeholder="Nhập độ dài cạnh 2"
            />
          </div>
          <div class="form-group col-12 col-lg-4">
            <label for="canh3"></label>
            <input
              type="number"
              class="form-control"
              id="canh3"
              placeholder="Nhập độ dài cạnh 3"
            />
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="btndoan">
        Dự đoán
      </button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtdoan"></span>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
